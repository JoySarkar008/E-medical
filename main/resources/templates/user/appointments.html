<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>E-Appointment</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
	rel="stylesheet">

<link rel="stylesheet" href="../css/open-iconic-bootstrap.min.css">
<link rel="stylesheet" href="../css/animate.css">

<link rel="stylesheet" href="../css/owl.carousel.min.css">
<link rel="stylesheet" href="../css/owl.theme.default.min.css">
<link rel="stylesheet" href="../css/magnific-popup.css">

<link rel="stylesheet" href="../css/aos.css">

<link rel="stylesheet" href="../css/ionicons.min.css">

<link rel="stylesheet" href="../css/bootstrap-datepicker.css">
<link rel="stylesheet" href="../css/jquery.timepicker.css">


<link rel="stylesheet" href="../css/flaticon.css">
<link rel="stylesheet" href="../css/icomoon.css">
<link rel="stylesheet" href="../css/style.css">
<style>
.myDiv {
	border: 2px outset gray;
	background-color: lightblue;
	text-align: center;
	margin: 10px;
	text-color: black;
}

table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
	margin: 20px;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #dddddd;
}
</style>
</head>

<body>

	<nav
		class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
		id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" th:href="@{/user/index}"><i
				class="flaticon-pharmacy"></i><span>E</span> - MEDICAL</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>

			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a th:href="@{/user/index}"
						class="nav-link">Home</a></li>
					<li class="nav-item"><a th:href="@{/user/doctor}"
						class="nav-link">Doctors</a></li>
					<li class="nav-item"><a th:href="@{/user/diseases}"
						class="nav-link">Identify Diseases</a></li>
					<li class="nav-item"><a th:href="@{/user/appointments}"
						class="nav-link">Your Appointment</a></li>
				</ul>

				<ul class="navbar-nav ml-auto">
					<li class="nav-item cta"><a class="nav-link"
						data-toggle="modal" data-target="#modalAppointment"><span>Make
								an Appointment</span></a></li>


				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item cta">
						<form th:action="@{/logout}" method="POST">
							<button type="submit" class="btn btn-danger">Logout</button>
						</form>
					</li>
				</ul>


			</div>
		</div>
	</nav>

	<div class=container>
		<meta name="_csrf" th:content="${_csrf.token}" />
		<table>
			<tr>
				<th>Serial NO.</th>
				<th>Name</th>
				<th>Email</th>
				<th>A.Time</th>
				<th>A.Date</th>
				<th>Description</th>
				<th>Action</th>
			</tr>

			<tr th:each="temp : ${app}">
				<td th:text="${temp.serialNo}" />
				<td th:text="${temp.name}" />
				<td th:text="${temp.email}" />
				<td th:text="${temp.time}" />
				<td th:text="${temp.date}" />
				<td th:text="${temp.description}" />
				<td>
					<form th:action="@{'/user/appointments/' + ${temp.id}}"
						method="POST">
						<button type="submit" class="btn btn-success btn-lg btn-warning">Cancel
							Appointment</button>
					</form>
				</td>
			</tr>

			</div>

			</script>
			<script src="../js/jquery.min.js"></script>
			<script src="../js/jquery-migrate-3.0.1.min.js"></script>
			<script src="../js/popper.min.js"></script>
			<script src="../js/bootstrap.min.js"></script>
			<script src="../js/jquery.easing.1.3.js"></script>
			<script src="../js/jquery.waypoints.min.js"></script>
			<script src="../js/jquery.stellar.min.js"></script>
			<script src="../js/owl.carousel.min.js"></script>
			<script src="../js/jquery.magnific-popup.min.js"></script>
			<script src="../js/aos.js"></script>
			<script src="../js/jquery.animateNumber.min.js"></script>
			<script src="../js/bootstrap-datepicker.js"></script>
			<script src="../js/jquery.timepicker.min.js"></script>
			<script src="../js/scrollax.min.js"></script>
			<script
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
			<script src="../js/google-map.js"></script>
			<script src="../js/main.js"></script>
</body>

</html>
